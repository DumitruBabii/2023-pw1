<!DOCTYPE html>
<html>
<head>
  <title>Лабораторная работа</title>
  <script>
    // JavaScript код
    function greet() {
      var name = prompt('Введите ваше имя:');
      if (name) {
        alert('Привет, ' + name + '!');
      }
    }
  </script>
</head>
<body>
  <h1>Лабораторная работа</h1>

  <button onclick="greet()">Поприветствовать</button>

  <p>Добро пожаловать на мою лабораторную работу! Нажмите кнопку "Поприветствовать", чтобы получить приветствие.</p>

</body>
</html>
